name: Check ast-grep linter rules

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  ast-grep-lint:
    runs-on: ubuntu-latest
    name: Run ast-grep lint
    steps:
      - uses: actions/checkout@v4

      - run: pwd
      - run: ls -al
      - run: cat sgconfig.yml

      - uses: ast-grep/action@v1.5
